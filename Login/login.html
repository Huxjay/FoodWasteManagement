<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Food Waste Management</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <div class="button-group">
      <button onclick="showLogin('Admin')">Admin</button>
      <button onclick="showLogin('Customer')">Customer</button>
      <button onclick="showLogin('Supplier')">Supplier</button>
    </div>
  </div>

  <!-- Login Popup -->
  <div id="login-popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="login-role">Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button class="login-btn">Login</button>
      <span class="close-btn" onclick="hideLogin()">Ã—</span>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
