<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Waste Management - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Food Waste Management System</h1>
    <div class="button-group">
      <button onclick="showLogin('Admin')">Admin Login</button>
      <button onclick="showLogin('Customer')">Customer Login</button>
      <button onclick="showLogin('Supplier')">Supplier Login</button>
    </div>
  </div>

  <!-- Login Popup -->
  <div id="login-popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="login-role">Login</h2>
      <form id="login-form" method="POST" action="login.php">
        <input type="hidden" name="role" id="user-role">
        <input type="text" placeholder="Username (Email)" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <div class="options">
          <label><input type="checkbox" name="remember"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <span class="close-btn" onclick="hideLogin()">Ã—</span>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Food Waste Management System. All rights reserved.</p>
    <p>Contact Admin: admin@foodwastemgmt.com</p>
  </footer>

  <script src="login.js"></script>
</body>
</html>
