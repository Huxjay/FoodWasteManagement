<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Dashboard</title>
  <link rel="stylesheet" href="supplier.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Supplier Panel</h2>
      <ul>
        <li>Dashboard</li>
        <li>Post Stock</li>
        <li>View Orders</li>
        <li>Logout</li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>Welcome Supplier</h1>

      <section class="stock-form">
        <h2>Post New Stock</h2>
        <form id="stockForm">
          <input type="text" placeholder="Food Name" required>
          <input type="number" placeholder="Quantity (kg)" required>
          <input type="text" placeholder="Pickup Location" required>
          <button type="submit">Post</button>
        </form>
      </section>

      <section class="posted-stock">
        <h2>Your Posted Stock</h2>
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Cooked Rice</td>
              <td>20 kg</td>
              <td>Available</td>
            </tr>
            <!-- More items here -->
          </tbody>
        </table>
      </section>

      <section class="orders">
        <h2>Customer Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Item</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#101</td>
              <td>Farm A</td>
              <td>Rice</td>
              <td>
                <button>Confirm</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="js/supplier.js"></script>
</body>
</html>
