<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Stock</title>
  <link rel="stylesheet" href="post_stock.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Supplier Panel</h2>
    <a href="../dashboard/dashboard.html">Dashboard</a>
    <a href="post-stock.html" class="active">Post Stock</a>
    <a href="view-orders.html">View Orders</a>
    <a href="../login.html">Logout</a>
  </div>

  <div class="main-content">
    <h1>Post New Stock</h1>
    <form id="stockForm">
      <input type="text" id="food_type" placeholder="Food Name" required />
      <input type="number" id="quantity_kg" step="0.01" placeholder="Quantity (kg)" required />
      <input type="number" id="price" step="0.01" placeholder="Price per kg" required />
      <input type="text" id="location_id" placeholder="Location ID" required />
      <button type="submit">Post</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="post_stock.js"></script>
</body>
</html>
