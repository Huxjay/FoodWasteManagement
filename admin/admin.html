<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li>Dashboard</li>
        <li>Manage Suppliers</li>
        <li>Manage Customers</li>
        <li>View Orders</li>
        <li>Logout</li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>Dashboard Overview</h1>
      <div class="cards">
        <div class="card">Total Suppliers: 10</div>
        <div class="card">Total Customers: 25</div>
        <div class="card">Total Orders: 50</div>
      </div>

      <section class="table-section">
        <h2>Recent Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Supplier</th>
              <th>Customer</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>Hotel Sun</td>
              <td>Farm Fresh</td>
              <td>Delivered</td>
            </tr>
            <!-- Add more dummy rows as needed -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
